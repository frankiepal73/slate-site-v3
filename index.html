<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1e293b">
    
    <!-- Previous meta tags remain the same -->

    <style>
      /* Custom styles for TIXAE Agents chatbot */
      #vg-widget-container {
        transform: scale(0.4) !important;
        transform-origin: bottom right !important;
      }
      
      /* Adjust position to compensate for scale */
      #vg-widget-container.bottom-right {
        right: -60px !important;
        bottom: -120px !important;
      }

      /* Hide chatbot on specific pages */
      body[data-hide-chat="true"] #VG_OVERLAY_CONTAINER,
      body[data-hide-chat="true"] #vg-widget-container {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback for no JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Slate AI.</p>
      </div>
    </noscript>

    <!-- TIXAE Agents Chatbot -->
    <div style="width: 0; height: 0;" id="VG_OVERLAY_CONTAINER">
        <!-- Here is where TIXAE Agents renders the widget -->
    </div>

    <script>
        (function() {
            // Check if we should hide the chatbot based on current path
            const shouldHideChat = () => {
                const path = window.location.pathname;
                return path.includes('/get-started');
            };

            // Update body attribute based on path
            const updateChatVisibility = () => {
                document.body.setAttribute('data-hide-chat', shouldHideChat().toString());
            };

            // Initial visibility check
            updateChatVisibility();

            // Listen for route changes
            const pushState = history.pushState;
            history.pushState = function() {
                pushState.apply(history, arguments);
                updateChatVisibility();
            };

            window.addEventListener('popstate', updateChatVisibility);

            // Watch for URL changes using MutationObserver
            const observer = new MutationObserver(() => {
                updateChatVisibility();
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            // Delay chatbot initialization
            const initChatbot = () => {
                // Only initialize if not on get-started page
                if (!shouldHideChat()) {
                    window.VG_CONFIG = {
                        ID: "qds0iux6fkzqv30e",
                        region: 'na',
                        render: 'bottom-right',
                        stylesheets: [
                            "https://vg-bunny-cdn.b-cdn.net/vg_live_build/styles.css",
                        ],
                    }

                    var VG_SCRIPT = document.createElement("script");
                    VG_SCRIPT.src = "https://vg-bunny-cdn.b-cdn.net/vg_live_build/vg_bundle.js";
                    VG_SCRIPT.defer = true;
                    document.body.appendChild(VG_SCRIPT);
                }
            };

            // Wait for page load and add additional delay
            window.addEventListener('load', () => {
                setTimeout(initChatbot, 3000);
            });
        })()
    </script>
  </body>
</html>
