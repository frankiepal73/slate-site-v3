<!doctype html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1e293b">
    
    <!-- Google tag (gtag.js) -->

    <!-- Primary Meta Tags -->

    <meta name="title" content="Slate AI | Transform Website Visitors into Customers with AI">
    <meta name="description" content="Automate customer service, boost sales by 16%, and deliver 24/7 support with Slate's AI web assistant. Join businesses achieving 70% customer service automation.">

    <meta name="author" content="Slate AI">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chatwithslate.com/">
    <meta property="og:title" content="Slate AI | Transform Website Visitors into Customers with AI">
    <meta property="og:description" content="Automate customer service, boost sales by 16%, and deliver 24/7 support with Slate's AI web assistant. Join businesses achieving 70% customer service automation.">

    <meta property="og:site_name" content="Slate AI">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://chatwithslate.com/">
    <meta property="twitter:title" content="Slate AI | Transform Website Visitors into Customers with AI">
    <meta property="twitter:description" content="Automate customer service, boost sales by 16%, and deliver 24/7 support with Slate's AI web assistant. Join businesses achieving 70% customer service automation.">
    <meta property="twitter:image" content="https://chatwithslate.com/og-image.jpg">
    <meta name="twitter:creator" content="@SlateAI">
    <meta name="twitter:site" content="@SlateAI">

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Slate AI",
        "applicationCategory": "BusinessApplication",
        "description": "AI-powered web assistant that transforms conversations into conversions",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "399",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "ratingCount": "40",
          "bestRating": "5",
          "worstRating": "1"
        },
        "featureList": [
          "24/7 Customer Support",
          "70% Support Automation",
          "16% Conversion Rate Boost",
          "Multi-language Support",
          "CRM Integration"
        ]
      }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Slate AI",
        "url": "https://chatwithslate.com",
        "logo": "https://chatwithslate.com/logo.png",
        "sameAs": [
          "https://twitter.com/SlateAI",
          "https://www.linkedin.com/company/slate-ai",
          "https://www.facebook.com/SlateAI"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-SLATE-AI",
          "contactType": "customer service",
          "availableLanguage": ["English", "Spanish", "French", "German"]
        }
      }
    </script>

    <!-- Local Business Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareCompany",
        "name": "Slate AI",
        "image": "https://chatwithslate.com/logo.png",
        "description": "AI-powered customer service automation platform",
        "url": "https://chatwithslate.com",
        "telephone": "+1-800-SLATE-AI",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "39.8283",
          "longitude": "-98.5795"
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "09:00",
          "closes": "17:00"
        }
      }
    </script>

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Slate">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/splash.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/main.tsx" as="script" type="module">
    <link rel="preconnect" href="https://app.cal.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://hook.us1.make.com">
    <link rel="dns-prefetch" href="https://app.cal.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://hook.us1.make.com">
    
    <!-- PWA tags -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https://app.cal.com https://images.unsplash.com https://*.vercel.live https://hook.us1.make.com https://www.googletagmanager.com https://vg-bunny-cdn.b-cdn.net;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://app.cal.com https://*.vercel.live https://www.googletagmanager.com https://vg-bunny-cdn.b-cdn.net;
      style-src 'self' 'unsafe-inline' https://vg-bunny-cdn.b-cdn.net;
      img-src 'self' https://images.unsplash.com https://vg-bunny-cdn.b-cdn.net data:;
      font-src 'self' data:;
      connect-src 'self' https://app.cal.com https://*.vercel.live wss://*.vercel.live https://hook.us1.make.com https://www.google-analytics.com;
      frame-src 'self' https://app.cal.com https://*.vercel.live;
      worker-src 'self' blob:;
      manifest-src 'self';
      upgrade-insecure-requests;
      block-all-mixed-content
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback for no JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Slate AI.</p>
      </div>
    </noscript>

    <!-- TIXAE Agents Chatbot -->
    <div style="width: 0; height: 0;" id="VG_OVERLAY_CONTAINER">
        <!-- Here is where TIXAE Agents renders the widget. -->
        <!-- Set render to 'full-width' then adjust the width and height to 500px (for example) to render the chatbot itself without the popup. -->
    </div>

    <script defer>
        (function() {
            window.VG_CONFIG = {
                ID: "qds0iux6fkzqv30e", // YOUR AGENT ID
                region: 'na', // YOUR ACCOUNT REGION 
                render: 'bottom-right', // can be 'full-width' or 'bottom-left' or 'bottom-right'
                stylesheets: [
                    // Base TIXAE Agents CSS
                    "https://vg-bunny-cdn.b-cdn.net/vg_live_build/styles.css",
                    // Add your custom css stylesheets, Can also add relative URL ('/public/your-file.css)
                ],
                // THIS IS SUPPOSED TO BE CHANGED OR REMOVED.
                // user: {
                //     name: 'John Doe', // User's name
                //     email: 'johndoe@gmail.com', // User's email
                //     phone: '+1234567890', // User's phone number
                // }
                // Optional user data -- end
                // **
                // userID: 'USER_ID', // If you want to use your own user_id
                // autostart: true, // Whether to autostart the chatbot with the proactive message
            }
            var VG_SCRIPT = document.createElement("script");
            VG_SCRIPT.src = "https://vg-bunny-cdn.b-cdn.net/vg_live_build/vg_bundle.js";
            VG_SCRIPT.defer = true; // Remove 'defer' if you want widget to load faster (Will affect website loading)
            document.body.appendChild(VG_SCRIPT);
        })()
    </script>
  </body>
</html>
